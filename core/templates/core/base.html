<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        
        <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
        <title>{% block title %} {% endblock %} | Merkatoo</title>
    </head>

    <body class="">
        <div class="flex justify-between shadow-md fixed right-0 left-0">
            <div class="w-1/4 relative grid grid-cols-1 bg-gradient-to-r from-gray-950 to-gray-700  hover:from-gray-700 hover:to-gray-950 place-items-center">
                    <a href="/" class="  bg-clip-text text-transparent bg-gradient-to-r from-sky-800 to-teal-200 text-6xl font-bold hover:from-teal-200 hover:to-sky-800">Merkatoo</a>
                    <div class="absolute -bottom-2 -right-2 h-6 w-22  bg-pink-600 items-center rounded-md">  
                        <p class="text-white px-0.5 py-0.5 text-sm"> Market place </p>
                    </div>
            </div>
            <div class="w-3/4 grid grid-rows-2" >
                <div class="px-2 py-2 grid grid-cols-2 place-items-end items-center bg-gradient-to-r from-teal-200 to-sky-800 font-semibold ">
                    <div></div>
                    <div class=" ">
                            <button class=" rounded py-1 px-1  hover:text-white hover:bg-cyan-400 "> Home </button>
                            <button class=" rounded py-1 px-1 hover:text-white hover:bg-cyan-400 "> Contact </button>
                            <button class=" rounded py-1 px-1 hover:text-white hover:bg-cyan-400 "> About </button>
                    </div>
                </div>
                <div class="px-1 py-1 bg-sky-300 grid grid-cols-2 bg-gradient-to-r from-teal-50 to-sky-400 place-items-end items-center ">
                    <div></div>
                    <div class=""> 
                            <a href="{% url 'item:new' %}" class=" px-1 py-1 text-base text-blue-900 font-semibold hover:text-red-700">New item</a>
                            <a href="{% url 'item:items' %}" class="px-1 py-1 text-base text-blue-900 font-semibold hover:text-red-700">Browse</a>

                            {% if request.user.is_authenticated %}
                                <a href="{% url 'conversation:inbox' %}" class="px-1 py-1 text-base font-semibold  rounded text-white bg-sky-900 hover:text-gray-900 hover:bg-sky-300 ">Inbox</a>
                                <a href="{% url 'dashboard:index' %}" class="px-1 py-1 text-base font-semibold  rounded  text-white bg-sky-800 hover:text-gray-900 hover:bg-sky-300">Dashboard</a>
                                <a href="{% url 'core:logout' %}" class="px-1 py-1 text-base font-semibold  rounded  text-white bg-sky-700 hover:text-gray-900 hover:bg-sky-300">Log out</a>
                            {% else %}
                                <a href="{% url 'core:signup' %}" class="px-1 py-1 text-base font-semibold   rounded text-white bg-sky-700 hover:text-gray-900 hover:bg-sky-300 ">Sign up</a>
                                <a href="{% url 'core:login' %}" class="px-1 py-1 text-base font-semibold   rounded text-white bg-sky-900 hover:text-gray-900 hover:bg-sky-300 ">Log in</a>
                            {% endif %}
                    </div>
                </div>
            </div>
        </div>
        <div class="px-6 py-6">
            {% block content %}
            {% endblock %}
        </div>
        <footer class="py-6 px-6 flex justify-between bg-gradient-to-r from-gray-900 to-gray-700">
            <div class="w-2/3 pr-10">
                <h3 class="mb-1 font-semibold text-gray-400">About</h3>

                <p class="text-base text-gray-500">Lorem ipsum bla bla bla.</p>
            </div>
            <div class="w-1/3 ">
                <h3 class="mb-1 font-semibold text-gray-400">Menu</h3>

                <ul class"space-y-1">
                    <li><a href="#" class="text-base text-teal-600 hover:text-teal-300">About</a></li>
                    <li><a href="{% url 'core:contact' %}" class="text-base text-teal-600 hover:text-teal-300">Contact</a></li>
                    <li><a href="#" class="text-base text-teal-600 hover:text-teal-300">Privacy policy</a></li>
                    <li><a href="#" class="text-base text-teal-600 hover:text-teal-300">Term of use</a></li>

                </ul>
            </div>
        </footer>
    </body>


</html>
